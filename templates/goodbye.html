{% extends "index.html" %}

{% block main %}

	<div class="row">
        <div class="col s12 center">
          <h4>Unsubscribe</h4>
          <div class="row center">
            <div class="col s12 offset-m4 offset-l4 m4 l4 card">
              <div class="card-image center pad-2-rem">
                <img src="/static/img/sardine_sad.png" class="responsive-img">
              </div>
              <div class="card-content">
                <p>We're sorry to see you go, we hope its nothing we've said?<br> :'(</p>
              </div>
              <div class="card-action">

              	<form id="unsubscribe_form">
		            <div class="row">
		              <div class="input-field col s12 m12 l12">
		                <input id="subscriber_email" type="text" name="subscriber_email" class="validate">
		                <label for="subscriber_email">Confirm your email</label>
		              </div>
		              <div class="input-field col s12 m12 l12 center">
		                <button class="btn red darken-1 waves-effect waves-light">Unsubscribe</button>
		              </div>
		            </div>
		         </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div id="thank_you_unsubscribe" class="col s12 center">
            You are now unsubscribed. Please visit us again soon.
        </div>
      </div>

{% endblock %}

{% block script %}
    <script type="text/javascript" src="/static/js/ajax.js"></script>
{% endblock %}
